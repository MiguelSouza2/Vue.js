<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic resources and loop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
      let app = new Vue({
        el: "#app",
        template: `
          <div class="container">
            <!-- loop 'v-for' e ':key' para evitar erros de renderização -->
            <div class="text-primary" v-for="comment in comments" :key="comment.id">
              <div v-for="author in comment.autor1" :key="author.name" style="float:left; margin-right: 10px;">
                <h1>{{ author.name }}</h1>
                <p v-bind:title='author.time'>{{ author.message }}</p>
              </div>
              <div class="text-danger" v-for="author in comment.author2" :key="author.name" style="float:right; margin-left: 10px;">
                <h1>{{ author.name }}</h1>
                <p v-bind:title='author.time'>{{ author.message }}</p>
              </div>
              
            </div>
          </div>
        `,
        data() {
          return {
            comments: [
              {
                id: 1,
                autor1: [{ name: "uub", message: "Hello, Vue.js", time: "Comentado há: " + new Date().toLocaleString()}],
                author2: [{ name: "CR7", message: "Goodbye, Vue.js", time: "Comentado há: " + new Date().toLocaleString()}],
              },
            ],
          };
        },
      });
    </script>
  </body>
</html>
